<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whack-a-Mole - Jinbe Edition</title>
    <link rel="stylesheet" href="styles.css" />
    <img id="floatingHammer" src="hammer.png" alt="hammer" />
  </head>
  <body>
    <div class="game-section-container">
      <h1>Hit Jinbe!!</h1>
      <p>Score: <span id="score">0</span></p>
      <p>Time Left: <span id="time">30</span>s</p>

      <!-- Progress bar -->
      <div class="progress-bar-container">
        <div id="progressBar"></div>
      </div>

      <button id="restartBtn">Restart Game</button>

      <!-- Game section -->
      <div class="game-container">
        <div class="hole"><img class="mole" src="jinbe.jpg" /></div>
        <div class="hole"><img class="mole" src="jinbe.jpg" /></div>
        <div class="hole"><img class="mole" src="jinbe.jpg" /></div>
        <div class="hole"><img class="mole" src="jinbe.jpg" /></div>
        <div class="hole"><img class="mole" src="jinbe.jpg" /></div>
        <div class="hole"><img class="mole" src="jinbe.jpg" /></div>
        <div class="hole"><img class="mole" src="jinbe.jpg" /></div>
        <div class="hole"><img class="mole" src="jinbe.jpg" /></div>
        <div class="hole"><img class="mole" src="jinbe.jpg" /></div>
      </div>

      <p id="game-message"></p>
    </div>



    <script src="script.js"></script>
  </body>
</html>
